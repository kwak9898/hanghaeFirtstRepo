<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>회원가입 페이지</title>

    <style>
        .wrap {
            width: 30%;
            padding-top: 10%;
            margin: 10px auto 0px auto;
        }

        .member {
            text-align: center;
        }

        .name-box{
            margin-top: 30px;
        }

        .memberid-box {
            margin-top: 30px;
        }

        .pw-box {
            margin-top: 30px;
        }

        .re-enter {
            margin-top: 10px;
        }

        .btn-success {

            width: 50%;
            margin: 30px auto 0px auto ;
            display: block;
        }

    </style>

    <script>
       $(document).ready(function () {
           membership()
       })
       function membership() {
           $.ajax({
                type: "GET",
                url: "/sign?sample_give=샘플데이터",
                data: {},
                success: function(response){
                   alert(response['msg'])
                }
           })
       }
       function signup() {
           let name = $('#name').val()
           let memberid = $('#memberid').val()
           let pw = $('#pw').val()
           let reenter = $('#reenter').val()
           $.ajax({
                type: "POST",
                url: "/sign",
                data: { neme_give:name, memberid_give:memberid, pw_give:pw, reenter_give:reenter },
                success: function(response){
                    alert(response['msg'])
                    window.location.reload()
                }
            })
       }

    </script>
</head>

<body>
    <div class="wrap">
        <h1 class="member">회원가입</h1>
        <div class="name-box">
            <label for="exampleFormControlInput1">이름</label>
            <input type="text" class="form-control" id="name" placeholder="이름 입력"/>
        </div>
        <div class="memberid-box">
            <label for="exampleFormControlInput1">아이디</label>
            <input type="text" class="form-control" id="memberid" placeholder="아이디 입력(5~11자)"/>
        </div>
        <div class="pw-box">
            <label for="exampleFormControlInput1">비밀번호</label>
            <input type="password" class="form-control" id="pw" placeholder="비밀번호(숫자,영문,특수문자 조합 최소8자)"/>
        </div>
        <div class="re-enter">
            <label for="exampleFormControlInput1">비밀번호</label>
            <input type="password" class="form-control" id="reenter" placeholder="비밀번호 확인"/>
        </div>
        <button onclick="signup()" type="button" class="btn btn-success">가입 완료</button>
    </div>

</body>

</html>
